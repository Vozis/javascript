<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
      "use strict";

      function getTypeofNumber(i) {
        let result = i / 2;
        if (i === 0) {
          return "ноль";
        } else if (Number.isInteger(result)) {
          return "четное число";
        }
        return "нечетное число";
      }

      for (let i = 0; i < 11; i++) {
        console.log(`${i} - это ${getTypeofNumber(i)} `);
      }
    </script>
  </body>
