    <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
    <script>
      "use strict";

      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      console.log(
        products.filter(function (a) {
          return a.photos?.[0]; // проверяю, если в photos есть первый элемент, значит true
        })
      );

      console.log(
        products.sort(function (a, b) {
          if (a.price < b.price) {
            return -1;
          } else if (a.price > b.price) {
            return 1;
          }
          return 0;
        })
      );
      // не очень понимаю, зачем прописывать все условия, если оставить только
      // первое, работать будет аналогично, просто может будет больше раз сравнивать

      // Пробую ваше решение

      console.log(
        products.filter((element) => "photos" in element && element.photos[0])
      );

      console.log(products.filter((element) => element.photos?.[0]));
    </script>
