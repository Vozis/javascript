<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework1</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
      "use strict";

      // 1. ES5:

      function ProductES5(name, price) {
        this.name = name;
        this.price = price;
      }

      ProductES5.prototype.make25Discount = function () {
        this.price *= 0.75;
      };

      const productES5 = new ProductES5("тапочки", "100");
      console.log(`Цена товара "${productES5.name}": ${productES5.price}.`);
      productES5.make25Discount();
      console.log(
        `Новая цена товара "${productES5.name}": ${productES5.price}.`
      );

      //ES6:

      class ProductES6 {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }

        make25Discount() {
          this.price *= 0.75;
        }
      }

      const productES6 = new ProductES6("Галоши", "300");
      console.log(`Цена товара "${productES6.name}": ${productES6.price}.`);
      productES6.make25Discount();
      console.log(
        `Новая цена продукта "${productES6.name}": ${productES6.price}`
      );

      // для эксперимента по поводу наследования

      class ProductTest extends ProductES6 {
        constructor(name, price) {
          super(name, price);
        }
      }

      const productTest = new ProductTest("Кроссовки", "1000");

      productTest.make25Discount();
      console.log(productTest);
    </script>
  </body>
</html>
