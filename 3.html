<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Homework</title>
	</head>
	<body>
		<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
		<script>
			"use strict";

			/*
      1. оба оператора "+" => операции выполняеются последовательно слева направо;
      2. 10 - тип number, к 10 прибавляется 10, получаем 20;
      3. "10" - тип string, преобразует получившееся на 2-ом этапе в string;
      4. проводит конкатенацию 20 и 10, получает 2010.
      5. с помощью console.log выводим 2010 в консоль.
			 */
			console.log(10 + 10 + "10");

			/*
      1. оба оператора "+" => операции выполняеются последовательно слева направо;
      2. number + string, преобразует number в string, получаем при помощи конкатенации 1010;
      3. так как 1-ый элемент - string, преобразует последнюю 10 в string;
      4. проводит конкотенацию 1010 и 10, получает при помощи конкатенации 101010.
      5. с помощью console.log выводим 101010 в консоль.
			 */
			console.log(10 + "10" + 10);

			/*
      1. оба оператора "+" => операции выполняеются последовательно слева направо;
      2. 10 - тип number, к 10 прибавляется 10, получаем 20;
      3. +"10" - тип number, для преобразования применен унарный плюс;
      4. 20 и 10 - тип number, производит сложение чисел 20 + 10 = 30;
      5. с помощью console.log выводим 30 в консоль.
			 */
			console.log(10 + 10 + +"10");

			/*
      1. -"" - тип number, преобразован при помощи унарного минуса, -пустая строка = -0;
      2. "-" выносится за скобку -(10 / 0);
      3. 10 делим на 0, получаем бесконечность infinity;
      4. подставляем "-", получаем -infinity;
      5. с помощью console.log выводим -infinity в консоль.
			 */
			console.log(10 / -"");

			/*
      1. +"2,5" - тип NaN, так как разделитель дробной части "," вместо ".",
      преобразование при помощи унарного плюса не выполняется;
      2. 10 / +"2,5" - number делим NaN, получаем NaN.
      5. с помощью console.log выводим NaN в консоль.
			 */
			console.log(10 / +"2,5");
			// Здесь пишем решение, данный комментарий необходимо стереть.
		</script>
	</body>
</html>
