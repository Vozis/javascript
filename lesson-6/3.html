<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <style>
      /* div {
        font-size: 0;
      } */

      i {
        font-size: 50px;
      }
      .golden {
        color: gold;
      }
    </style>
  </head>
  <body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <div class="stars_container">
      <i class="fas fa-star"></i><i class="fas fa-star"></i
      ><i class="fas fa-star"></i><i class="fas fa-star"></i
      ><i class="fas fa-star"></i>
    </div>

    <script>
      "use strict";

      /*
      1. При наведении на любую из звезд, данной звезде должен ставиться класс
      golden, также такой класс должен ставиться всем звездам до нее слева.
      */

      const starEl = document.querySelector(".stars_container");

      console.log(starEl);

      starEl.addEventListener("mouseover", (event) => {
        if (!event.target.classList.contains("fas")) {
          return;
          // примерно такую проверку всегда нужно делать, чтобы исключать
          // клики по не нужным элементам? тобишь по их контейнеру например
        }
        let star = event.target;
        console.dir(star);
        do {
          star.classList.add("golden");
          star = star.previousElementSibling;
        } while (star);
      });
      /*
      2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
      задания должны быть удалены.
       */

      starEl.addEventListener("mouseout", (event) => {
        if (!event.target.classList.contains("fas")) {
          return;
        }
        let star = event.target;
        do {
          star.classList.remove("golden");
          star = star.previousElementSibling;
        } while (star);
      });
      /*
      3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
      звезды (временно могут становиться черными). Почему так? Напишите словами.
      Можем ли мы это исправить? Если да, то предложите решение.
      */
      /*
      
      <i> - это строчные элементы, между которым всегда есть расстояние, как 
        расстояние между буквами в строке 
        
        1) можно дать символам <i> margin-left <i 0, тогда расстояние пропадет;
        2) установить для div font-size = 0;
        3) использовать display: flex для контейнера;
        4) записать все <i> в одну строку


*/
    </script>
  </body>
</html>
