	<body>
		<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
		<script>
			"use strict";

			let a = 1,
				b = 1,
				c,
				d;

			/*
  изспользован оператор инкремента к переменной а (прибавляет единицу)
  сначала к а прибавляется единица, получаем a = 2, потом переменной 
  с присваевается значение а = 2
   */
			c = ++a;
			console.log(c);

			/*
  изспользован оператор декремента к переменной b (прибавляет единицу)
  сначала переменной d присваевается значение d = 1, а затем к
  b = 1 прибавляется единица, получаем b = 2
   */
			d = b++;
			console.log(d);

			/*
      на входе a = 2, 
  изспользован оператор инкремента к переменной a (прибавляет единицу), a = 3
  потом переменной с присваевается значение c = 2 + 3 = 5
   */
			c = 2 + ++a;
			console.log(c);

			/*
      на входе b = 2,
  изспользован оператор декремента к переменной b (прибавляет единицу)
  сначала переменной d присваевается значение d = 2 + 2 = 4, а затем к
  b = 2 прибавляется единица, получаем b = 3
   */
			d = 2 + b++;
			console.log(d);

			console.log(a); // выводит a = 3
			console.log(b); // выводит b = 3
		</script>
