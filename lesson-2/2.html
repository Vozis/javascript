  <body>
    <!--
      Обязательное задание.
      Для кода вставленного в теге script необходимо дать комментарии, почему мы 
      получаем такой результат (в свободной форме).
      
      Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике вбраузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /*
      по приоритету операторов сначала выполняется действие в скобках 
      в скобке импользован совмещенный оператор a *= 2 || a = a * 2, получаем a = 4
      дальше x = 1 + 4 = 5
   */
      console.log(x); // x === 5
      console.log(a); // a === 4
    </script>
  </body>
